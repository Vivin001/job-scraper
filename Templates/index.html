<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Scraper Email Bot</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            color: #2d3748;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4338ca;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üìß Job Scraper Email Bot</h2>
        <form method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="role">Job Role:</label>
            <input type="text" id="role" name="role" placeholder="e.g. Python Developer" required>

            <label for="location">Preferred Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g. Remote / India / New York" required>

            <button type="submit">üîç Find Jobs & Email Me</button>
        </form>
        <div class="footer">
            Built with ‚ù§Ô∏è using Python & Flask
        </div>
    </div>
</body>

</html>
